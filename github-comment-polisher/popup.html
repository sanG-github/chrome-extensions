<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Comment Polisher</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      font-weight: 600;
      color: #24292e;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .logo img {
      width: 32px;
      height: 32px;
    }

    .logo h1 {
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d1d5da;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #0366d6;
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
    }
    
    .api-key-input {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .toggle-visibility {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #586069;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      font-size: 16px;
    }
    
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    
    button {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid rgba(27, 31, 35, 0.15);
    }
    
    .primary-button {
      background-color: #2ea44f;
      color: white;
    }
    
    .primary-button:hover {
      background-color: #2c974b;
    }
    
    .secondary-button {
      background-color: #fafbfc;
      color: #24292e;
    }
    
    .secondary-button:hover {
      background-color: #f3f4f6;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    
    .success {
      background-color: #def7ec;
      color: #03543e;
      display: block;
    }
    
    .error {
      background-color: #fde8e8;
      color: #9b1c1c;
      display: block;
    }
    
    .guidelines {
      margin-top: 16px;
      border-top: 1px solid #eaecef;
      padding-top: 16px;
    }
    
    .guidelines h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .guidelines ul {
      margin: 0;
      padding-left: 16px;
    }
    
    .guidelines li {
      font-size: 12px;
      margin-bottom: 4px;
      color: #586069;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="icons/icon48.png" alt="Logo">
    <h1>GitHub Comment Polisher</h1>
  </div>
  
  <div class="form-group">
    <label for="api-provider">API Provider</label>
    <select id="api-provider">
      <option value="deepseek">DeepSeek</option>
      <option value="openai">OpenAI</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="api-key">API Key</label>
    <div class="api-key-input">
      <input type="password" id="api-key" placeholder="Enter your API key">
      <button class="toggle-visibility" id="toggle-visibility">&#128065;</button>
    </div>
  </div>
  
  <div class="form-group">
    <label for="api-endpoint">API Endpoint (Optional)</label>
    <input type="text" id="api-endpoint" placeholder="Custom API endpoint URL">
  </div>
  
  <div class="button-row">
    <button class="secondary-button" id="reset-button">Reset</button>
    <button class="primary-button" id="save-button">Save Settings</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <div class="guidelines">
    <h2>Guidelines Followed</h2>
    <ul>
      <li>Be courteous and respectful</li>
      <li>Comment about code, never authors</li>
      <li>Be explicit and clear</li>
      <li>Transform demands into suggestions</li>
      <li>Avoid selective ownership language</li>
      <li>Focus on constructive feedback</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
